<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modalform form-group form">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter name"><br>
    <input type="text" class="form-control" [(ngModel)]="phone" placeholder="Enter Phone"> <br>
    <button type="submit" (click)='add()' class="btn btn-primary">Save</button>
  </div>
</ng-template>
<app-card></app-card>
<div>
  <div>
    <div>
      <div class="form-control text-center search">
       <span>search:  </span>  <input type="text" [(ngModel)]="search" placeholder="Enter name or phone">
      </div>
      <table class="table table-hover table-bordered text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th> 
            <th scope="col">Phone</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
          </tr>
          <tr *ngFor="let person of contacts| searchFilter : search; let i=index">
              <th scope="row">
                  {{ i+1 }}
               </th >
           <td>
              {{ person.name }}
           </td>
           <td>
              {{ person.phone }}
           </td>
           <td>
              <i class="fa fa-edit"></i>
           </td>
           <td>
              <i class="fa fa-trash"></i>
              
           </td>
          </tr>
        </table>
        <button type="submit" (click)="open(content)">Add New Contact</button>
    </div>
  </div>
</div>
